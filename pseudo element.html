<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>*{
        font-size: 20px;
    }
        h1::first-letter {
            font-size: 64px;
            color: blueviolet;
        }
        p::selection{
            color: rgb(255, 0, 0);
            background-color: cornflowerblue;
        }
        p::first-line{
            color: rgb(27, 226, 80);
        }
        
    </style>
</head>

<body>
    <h1>This is heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore esse laborum excepturi ab minus consequatur
        dolores ratione maxime possimus explicabo.</p>
</body>

</html>
